<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard - HAG</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        .data-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
        }
        .trophy { font-size: 48px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="trophy">üèÜ</div>
        <h1>Test du Dashboard HAG</h1>
        <p>V√©rification de la synchronisation des donn√©es de vote avec le dashboard</p>
        
        <div id="status"></div>
        
        <div class="data-display" id="voteData">
            <h3>Donn√©es de vote actuelles :</h3>
            <div id="voteInfo">Chargement...</div>
        </div>
        
        <div class="data-display" id="dashboardData">
            <h3>Donn√©es du dashboard :</h3>
            <div id="dashboardInfo">Chargement...</div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="checkData()">üîç V√©rifier les donn√©es</button>
            <button onclick="createTestVotes()">‚ûï Cr√©er des votes de test</button>
            <button onclick="clearAllData()">üóëÔ∏è Effacer toutes les donn√©es</button>
            <button onclick="goToApp()">üè† Aller √† l'application</button>
        </div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function checkData() {
            try {
                // V√©rifier les donn√©es de vote
                const votes = localStorage.getItem('hag_candidates_votes');
                const ratings = localStorage.getItem('hag_candidates_ratings');
                
                let voteInfo = '';
                let totalVotes = 0;
                let totalCandidates = 0;
                let averageRating = 0;
                
                if (votes) {
                    const votesData = JSON.parse(votes);
                    totalCandidates = votesData.length;
                    totalVotes = votesData.reduce((sum, c) => sum + (c.votes || 0), 0);
                    const votedCandidates = votesData.filter(c => c.isVoted);
                    
                    voteInfo += `üìä Candidats: ${totalCandidates}<br>`;
                    voteInfo += `üó≥Ô∏è Votes totaux: ${totalVotes}<br>`;
                    voteInfo += `‚úÖ Candidats vot√©s: ${votedCandidates.length}<br>`;
                    
                    if (votedCandidates.length > 0) {
                        voteInfo += `<br>üìã Candidats vot√©s:<br>`;
                        votedCandidates.forEach(c => {
                            voteInfo += `‚Ä¢ ${c.name} (${c.votes} votes)<br>`;
                        });
                    }
                } else {
                    voteInfo += '‚ùå Aucune donn√©e de vote trouv√©e<br>';
                }
                
                if (ratings) {
                    const ratingsData = JSON.parse(ratings);
                    const candidatesWithRatings = ratingsData.filter(c => c.rating && c.rating > 0);
                    if (candidatesWithRatings.length > 0) {
                        averageRating = candidatesWithRatings.reduce((sum, c) => sum + c.rating, 0) / candidatesWithRatings.length;
                        voteInfo += `<br>‚≠ê Note moyenne: ${averageRating.toFixed(1)}/5<br>`;
                        voteInfo += `üìù Candidats not√©s: ${candidatesWithRatings.length}<br>`;
                    }
                }
                
                document.getElementById('voteInfo').innerHTML = voteInfo;
                
                // Simuler les donn√©es du dashboard
                const dashboardInfo = `
                    <strong>Statistiques du Dashboard:</strong><br>
                    ‚Ä¢ Total Candidats: ${totalCandidates}<br>
                    ‚Ä¢ Total Votes: ${totalVotes}<br>
                    ‚Ä¢ Note Moyenne: ${averageRating.toFixed(1)}<br>
                    ‚Ä¢ Cat√©gories: 13<br>
                    <br>
                    <strong>M√©triques en temps r√©el:</strong><br>
                    ‚Ä¢ Visiteurs aujourd'hui: ${Math.floor(Math.random() * 100) + 50}<br>
                    ‚Ä¢ Votes cette heure: ${Math.floor(Math.random() * 20) + 5}<br>
                    ‚Ä¢ Taux de conversion: ${Math.floor(Math.random() * 20) + 15}%
                `;
                
                document.getElementById('dashboardInfo').innerHTML = dashboardInfo;
                
                if (totalVotes > 0) {
                    showStatus('‚úÖ Dashboard actif - Donn√©es synchronis√©es correctement', 'success');
                } else {
                    showStatus('‚ö†Ô∏è Dashboard inactif - Aucun vote enregistr√©', 'error');
                }
                
            } catch (error) {
                showStatus('‚ùå Erreur lors de la v√©rification: ' + error.message, 'error');
            }
        }

        function createTestVotes() {
            try {
                // Cr√©er des votes de test
                const testCandidates = [
                    { id: 1, name: "H√¥tel Test 1", category: "Meilleur H√¥tel", votes: 5, isVoted: true, rating: 4.5, totalRatings: 10 },
                    { id: 2, name: "Restaurant Test 1", category: "Meilleur Restaurant", votes: 3, isVoted: true, rating: 4.2, totalRatings: 8 },
                    { id: 3, name: "Guide Test 1", category: "Meilleur Guide", votes: 7, isVoted: true, rating: 4.8, totalRatings: 12 },
                    { id: 4, name: "H√¥tel Test 2", category: "Meilleur H√¥tel", votes: 0, isVoted: false, rating: 4.0, totalRatings: 5 },
                    { id: 5, name: "Restaurant Test 2", category: "Meilleur Restaurant", votes: 2, isVoted: true, rating: 3.8, totalRatings: 6 }
                ];
                
                localStorage.setItem('hag_candidates_votes', JSON.stringify(testCandidates));
                localStorage.setItem('hag_candidates_ratings', JSON.stringify(testCandidates));
                
                showStatus('‚úÖ Votes de test cr√©√©s avec succ√®s', 'success');
                checkData();
                
            } catch (error) {
                showStatus('‚ùå Erreur lors de la cr√©ation des votes de test: ' + error.message, 'error');
            }
        }

        function clearAllData() {
            try {
                localStorage.removeItem('hag_candidates_votes');
                localStorage.removeItem('hag_candidates_ratings');
                localStorage.removeItem('hag_applications');
                localStorage.removeItem('hag_approved_candidates');
                
                showStatus('‚úÖ Toutes les donn√©es ont √©t√© effac√©es', 'success');
                checkData();
                
            } catch (error) {
                showStatus('‚ùå Erreur lors de l\'effacement: ' + error.message, 'error');
            }
        }

        function goToApp() {
            window.location.href = 'http://localhost:3000';
        }

        // V√©rifier les donn√©es au chargement
        window.onload = function() {
            checkData();
        };
    </script>
</body>
</html>
