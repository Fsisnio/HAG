<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Boutons de Vote - HAG</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        .candidate-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .candidate-card.voted {
            border-color: #10b981;
            background: #f0fdf4;
        }
        .candidate-card.voting {
            border-color: #f59e0b;
            background: #fffbeb;
        }
        .vote-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: 500;
        }
        .vote-btn:hover:not(:disabled) {
            background: #2563eb;
        }
        .vote-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .vote-btn.voted {
            background: #10b981;
        }
        .vote-btn.voting {
            background: #f59e0b;
        }
        .premium-btn {
            background: #fbbf24;
            color: #92400e;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin: 2px;
            font-size: 12px;
            font-weight: 500;
        }
        .premium-btn:hover {
            background: #f59e0b;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }
        .candidate-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .candidate-details h3 {
            margin: 0 0 5px 0;
            color: #1f2937;
        }
        .candidate-details p {
            margin: 0;
            color: #6b7280;
            font-size: 14px;
        }
        .votes-count {
            background: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test des Boutons de Vote HAG</h1>
        <p>Ce test v√©rifie que chaque bouton de vote est correctement associ√© √† son candidat.</p>
        
        <div id="status"></div>
        
        <div class="log" id="log">
            <strong>Log des actions :</strong><br>
        </div>
        
        <div id="candidates-container"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="createTestCandidates()">üîÑ Cr√©er des candidats de test</button>
            <button onclick="clearAllData()">üóëÔ∏è Effacer toutes les donn√©es</button>
            <button onclick="checkButtonAssociations()">üîç V√©rifier les associations</button>
        </div>
    </div>

    <script>
        let candidates = [];
        let votingInProgress = new Set();

        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function createTestCandidates() {
            candidates = [
                { id: 1, name: "H√¥tel Test 1", category: "Meilleur H√¥tel", votes: 0, isVoted: false },
                { id: 2, name: "Restaurant Test 1", category: "Meilleur Restaurant", votes: 0, isVoted: false },
                { id: 3, name: "Guide Test 1", category: "Meilleur Guide", votes: 0, isVoted: false },
                { id: 4, name: "H√¥tel Test 2", category: "Meilleur H√¥tel", votes: 0, isVoted: false },
                { id: 5, name: "Restaurant Test 2", category: "Meilleur Restaurant", votes: 0, isVoted: false }
            ];
            
            votingInProgress.clear();
            renderCandidates();
            log(`‚úÖ ${candidates.length} candidats cr√©√©s`);
            showStatus('Candidats de test cr√©√©s avec succ√®s', 'success');
        }

        function renderCandidates() {
            const container = document.getElementById('candidates-container');
            container.innerHTML = '';
            
            candidates.forEach(candidate => {
                log(`üé® Rendu du candidat: ID=${candidate.id}, Name=${candidate.name}, isVoted=${candidate.isVoted}`);
                
                const card = document.createElement('div');
                card.className = `candidate-card ${candidate.isVoted ? 'voted' : ''} ${votingInProgress.has(candidate.id) ? 'voting' : ''}`;
                card.innerHTML = `
                    <div class="candidate-info">
                        <div class="candidate-details">
                            <h3>Candidat ID: ${candidate.id} - ${candidate.name}</h3>
                            <p>Cat√©gorie: ${candidate.category}</p>
                        </div>
                        <div class="votes-count">${candidate.votes} votes</div>
                    </div>
                    <div>
                        <button 
                            id="vote-btn-${candidate.id}"
                            data-candidate-id="${candidate.id}"
                            data-candidate-name="${candidate.name}"
                            onclick="handleVote(${candidate.id})"
                            ${candidate.isVoted || votingInProgress.has(candidate.id) ? 'disabled' : ''}
                            class="vote-btn ${candidate.isVoted ? 'voted' : votingInProgress.has(candidate.id) ? 'voting' : ''}"
                        >
                            ${candidate.isVoted ? '‚úÖ Vot√©' : votingInProgress.has(candidate.id) ? '‚è≥ En cours...' : 'üó≥Ô∏è Voter'}
                        </button>
                        
                        <button 
                            id="premium-bronze-${candidate.id}"
                            data-candidate-id="${candidate.id}"
                            data-candidate-name="${candidate.name}"
                            onclick="handlePremiumVote('bronze', ${candidate.id})"
                            class="premium-btn"
                        >
                            Bronze
                        </button>
                        <button 
                            id="premium-silver-${candidate.id}"
                            data-candidate-id="${candidate.id}"
                            data-candidate-name="${candidate.name}"
                            onclick="handlePremiumVote('silver', ${candidate.id})"
                            class="premium-btn"
                        >
                            Argent
                        </button>
                        <button 
                            id="premium-gold-${candidate.id}"
                            data-candidate-id="${candidate.id}"
                            data-candidate-name="${candidate.name}"
                            onclick="handlePremiumVote('gold', ${candidate.id})"
                            class="premium-btn"
                        >
                            Or
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function handleVote(candidateId) {
            log(`üñ±Ô∏è Clic sur le bouton de vote pour candidat ID: ${candidateId}`);
            log(`üìä Candidats actuels: ${JSON.stringify(candidates.map(c => ({ id: c.id, name: c.name, isVoted: c.isVoted })))}`);
            
            const candidate = candidates.find(c => c.id === candidateId);
            if (!candidate) {
                log(`‚ùå Candidat non trouv√© avec ID: ${candidateId}`);
                showStatus('Erreur: Candidat non trouv√©', 'error');
                return;
            }
            
            if (candidate.isVoted) {
                log(`‚ö†Ô∏è Candidat d√©j√† vot√©: ${candidate.name}`);
                showStatus('Vous avez d√©j√† vot√© pour ce candidat', 'error');
                return;
            }
            
            if (votingInProgress.has(candidateId)) {
                log(`‚ö†Ô∏è Vote d√©j√† en cours pour: ${candidate.name}`);
                showStatus('Un vote est d√©j√† en cours pour ce candidat', 'error');
                return;
            }

            log(`‚úÖ Vote autoris√© pour: ${candidate.name}`);
            
            // Marquer le vote comme en cours
            votingInProgress.add(candidateId);
            renderCandidates();
            
            // Simuler le traitement du vote
            setTimeout(() => {
                candidate.votes += 1;
                candidate.isVoted = true;
                votingInProgress.delete(candidateId);
                
                log(`üéØ Vote enregistr√© pour: ${candidate.name} (${candidate.votes} votes)`);
                renderCandidates();
                showStatus(`Vote enregistr√© pour ${candidate.name} !`, 'success');
            }, 1000);
        }

        function handlePremiumVote(type, candidateId) {
            const candidate = candidates.find(c => c.id === candidateId);
            if (!candidate) {
                log(`‚ùå Candidat non trouv√© pour vote premium: ${candidateId}`);
                return;
            }
            
            log(`üñ±Ô∏è Clic sur vote ${type} pour candidat: ${candidate.name} (ID: ${candidateId})`);
            showStatus(`Vote ${type} s√©lectionn√© pour ${candidate.name}`, 'info');
        }

        function checkButtonAssociations() {
            log('üîç V√©rification des associations boutons-candidats...');
            
            let allCorrect = true;
            candidates.forEach(candidate => {
                const voteBtn = document.getElementById(`vote-btn-${candidate.id}`);
                const bronzeBtn = document.getElementById(`premium-bronze-${candidate.id}`);
                const silverBtn = document.getElementById(`premium-silver-${candidate.id}`);
                const goldBtn = document.getElementById(`premium-gold-${candidate.id}`);
                
                if (!voteBtn || !bronzeBtn || !silverBtn || !goldBtn) {
                    log(`‚ùå Boutons manquants pour candidat ${candidate.id}`);
                    allCorrect = false;
                } else {
                    const voteBtnCandidateId = voteBtn.getAttribute('data-candidate-id');
                    const bronzeBtnCandidateId = bronzeBtn.getAttribute('data-candidate-id');
                    
                    if (voteBtnCandidateId != candidate.id || bronzeBtnCandidateId != candidate.id) {
                        log(`‚ùå Association incorrecte pour candidat ${candidate.id}`);
                        allCorrect = false;
                    } else {
                        log(`‚úÖ Association correcte pour candidat ${candidate.id} - ${candidate.name}`);
                    }
                }
            });
            
            if (allCorrect) {
                showStatus('‚úÖ Toutes les associations boutons-candidats sont correctes !', 'success');
            } else {
                showStatus('‚ùå Probl√®mes d√©tect√©s dans les associations boutons-candidats', 'error');
            }
        }

        function clearAllData() {
            candidates = [];
            votingInProgress.clear();
            renderCandidates();
            log('üóëÔ∏è Toutes les donn√©es effac√©es');
            showStatus('Donn√©es effac√©es', 'info');
        }

        // Initialiser
        log('üöÄ Test des boutons de vote initialis√©');
        createTestCandidates();
    </script>
</body>
</html>
