<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Votes - HAG</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #bee5eb;
        }
        .trophy {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="trophy">üèÜ</div>
        <h1>R√©initialisation des Votes</h1>
        <p>Hospitality Awards Guin√©e - HAG</p>
        
        <div class="info">
            <strong>Attention :</strong> Cette action va supprimer tous les votes et notes enregistr√©s. 
            Cette action est irr√©versible.
        </div>
        
        <div id="status"></div>
        
        <button onclick="resetAllVotes()">
            üóëÔ∏è R√©initialiser tous les votes
        </button>
        
        <button onclick="checkVotes()">
            üìä V√©rifier l'√©tat actuel
        </button>
        
        <button onclick="goToApp()">
            üè† Retour √† l'application
        </button>
    </div>

    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        function resetAllVotes() {
            try {
                // Supprimer toutes les donn√©es de vote
                localStorage.removeItem('hag_candidates_votes');
                localStorage.removeItem('hag_candidates_ratings');
                
                showStatus('‚úÖ Tous les votes ont √©t√© r√©initialis√©s avec succ√®s !<br>Les candidats sont maintenant dans leur √©tat initial.');
                
                console.log('Votes r√©initialis√©s - localStorage nettoy√©');
            } catch (error) {
                showStatus('‚ùå Erreur lors de la r√©initialisation : ' + error.message, true);
                console.error('Erreur lors de la r√©initialisation:', error);
            }
        }

        function checkVotes() {
            try {
                const votes = localStorage.getItem('hag_candidates_votes');
                const ratings = localStorage.getItem('hag_candidates_ratings');
                
                if (!votes && !ratings) {
                    showStatus('‚úÖ Aucun vote enregistr√© - Syst√®me propre');
                } else {
                    let message = 'üìä √âtat actuel des votes :<br>';
                    
                    if (votes) {
                        const votesData = JSON.parse(votes);
                        const votedCandidates = votesData.filter(c => c.isVoted);
                        message += `‚Ä¢ ${votedCandidates.length} candidat(s) vot√©(s)<br>`;
                        message += `‚Ä¢ Total des votes : ${votesData.reduce((sum, c) => sum + c.votes, 0)}<br>`;
                    }
                    
                    if (ratings) {
                        const ratingsData = JSON.parse(ratings);
                        const ratedCandidates = ratingsData.filter(c => c.userRating);
                        message += `‚Ä¢ ${ratedCandidates.length} candidat(s) not√©(s)`;
                    }
                    
                    showStatus(message);
                }
            } catch (error) {
                showStatus('‚ùå Erreur lors de la v√©rification : ' + error.message, true);
            }
        }

        function goToApp() {
            window.location.href = 'http://localhost:3000';
        }

        // V√©rifier l'√©tat au chargement
        window.onload = function() {
            checkVotes();
        };
    </script>
</body>
</html>
