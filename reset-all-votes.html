<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialisation des Votes - HAG</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            font-size: 16px;
            font-weight: 500;
        }
        button:hover { background: #0056b3; }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        button.success {
            background: #28a745;
        }
        button.success:hover {
            background: #218838;
        }
        .data-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .trophy { font-size: 48px; text-align: center; margin-bottom: 20px; }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="trophy">üó≥Ô∏è</div>
        <h1>R√©initialisation des Votes HAG</h1>
        <p>Cet outil permet de r√©initialiser tous les votes et de tester le syst√®me de vote.</p>
        
        <div id="status"></div>
        
        <div class="grid">
            <div class="card">
                <h3>üìä √âtat actuel des votes</h3>
                <div id="currentVotes" class="data-display">Chargement...</div>
            </div>
            
            <div class="card">
                <h3>üîß Actions disponibles</h3>
                <div style="text-align: center;">
                    <button onclick="checkCurrentVotes()">üîç V√©rifier les votes actuels</button>
                    <button onclick="resetAllVotes()" class="danger">üóëÔ∏è R√©initialiser tous les votes</button>
                    <button onclick="createTestVotes()" class="success">‚ûï Cr√©er des votes de test</button>
                    <button onclick="goToVotePage()">üè† Aller √† la page de vote</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>üìù Log des actions</h3>
            <div id="log" class="data-display">
                <strong>Log des actions :</strong><br>
            </div>
        </div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function checkCurrentVotes() {
            try {
                log('üîç V√©rification des votes actuels...');
                
                const votes = localStorage.getItem('hag_candidates_votes');
                const ratings = localStorage.getItem('hag_candidates_ratings');
                const applications = localStorage.getItem('hag_applications');
                const approved = localStorage.getItem('hag_approved_candidates');
                
                let voteInfo = '';
                let totalVotes = 0;
                let totalCandidates = 0;
                let votedCandidates = 0;
                
                if (votes) {
                    const votesData = JSON.parse(votes);
                    totalCandidates = votesData.length;
                    totalVotes = votesData.reduce((sum, c) => sum + (c.votes || 0), 0);
                    votedCandidates = votesData.filter(c => c.isVoted).length;
                    
                    voteInfo += `üìä Candidats: ${totalCandidates}<br>`;
                    voteInfo += `üó≥Ô∏è Votes totaux: ${totalVotes}<br>`;
                    voteInfo += `‚úÖ Candidats vot√©s: ${votedCandidates}<br>`;
                    
                    if (votedCandidates > 0) {
                        voteInfo += `<br>üìã Candidats vot√©s:<br>`;
                        votesData.filter(c => c.isVoted).forEach(c => {
                            voteInfo += `‚Ä¢ ${c.name} (${c.votes} votes)<br>`;
                        });
                    }
                } else {
                    voteInfo += '‚ùå Aucune donn√©e de vote trouv√©e<br>';
                }
                
                if (ratings) {
                    const ratingsData = JSON.parse(ratings);
                    const candidatesWithRatings = ratingsData.filter(c => c.rating && c.rating > 0);
                    if (candidatesWithRatings.length > 0) {
                        const averageRating = candidatesWithRatings.reduce((sum, c) => sum + c.rating, 0) / candidatesWithRatings.length;
                        voteInfo += `<br>‚≠ê Note moyenne: ${averageRating.toFixed(1)}/5<br>`;
                        voteInfo += `üìù Candidats not√©s: ${candidatesWithRatings.length}<br>`;
                    }
                }
                
                // Autres donn√©es
                if (applications) {
                    const appData = JSON.parse(applications);
                    voteInfo += `<br>üìù Candidatures: ${appData.length}<br>`;
                }
                
                if (approved) {
                    const approvedData = JSON.parse(approved);
                    voteInfo += `‚úÖ Candidats approuv√©s: ${approvedData.length}<br>`;
                }
                
                document.getElementById('currentVotes').innerHTML = voteInfo;
                
                if (totalVotes > 0) {
                    showStatus(`‚úÖ ${totalVotes} votes trouv√©s pour ${votedCandidates} candidats`, 'success');
                } else {
                    showStatus('‚ÑπÔ∏è Aucun vote enregistr√©', 'info');
                }
                
                log(`‚úÖ V√©rification termin√©e: ${totalVotes} votes, ${votedCandidates} candidats vot√©s`);
                
            } catch (error) {
                log(`‚ùå Erreur lors de la v√©rification: ${error.message}`);
                showStatus('‚ùå Erreur lors de la v√©rification des votes', 'error');
            }
        }

        function resetAllVotes() {
            if (!confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir r√©initialiser TOUS les votes ? Cette action est irr√©versible.')) {
                log('‚ùå R√©initialisation annul√©e par l\'utilisateur');
                return;
            }
            
            try {
                log('üóëÔ∏è D√©but de la r√©initialisation...');
                
                // Sauvegarder les donn√©es actuelles avant suppression
                const votes = localStorage.getItem('hag_candidates_votes');
                const ratings = localStorage.getItem('hag_candidates_ratings');
                
                if (votes) {
                    const votesData = JSON.parse(votes);
                    const resetVotes = votesData.map(candidate => ({
                        ...candidate,
                        votes: 0,
                        isVoted: false
                    }));
                    localStorage.setItem('hag_candidates_votes', JSON.stringify(resetVotes));
                    log(`‚úÖ Votes r√©initialis√©s pour ${votesData.length} candidats`);
                }
                
                if (ratings) {
                    const ratingsData = JSON.parse(ratings);
                    const resetRatings = ratingsData.map(candidate => ({
                        ...candidate,
                        userRating: undefined
                    }));
                    localStorage.setItem('hag_candidates_ratings', JSON.stringify(resetRatings));
                    log(`‚úÖ Notes utilisateur r√©initialis√©es pour ${ratingsData.length} candidats`);
                }
                
                // Optionnel: supprimer compl√®tement les donn√©es
                // localStorage.removeItem('hag_candidates_votes');
                // localStorage.removeItem('hag_candidates_ratings');
                // localStorage.removeItem('hag_applications');
                // localStorage.removeItem('hag_approved_candidates');
                
                showStatus('‚úÖ Tous les votes ont √©t√© r√©initialis√©s avec succ√®s', 'success');
                log('üéâ R√©initialisation termin√©e avec succ√®s');
                
                // V√©rifier le nouvel √©tat
                setTimeout(() => {
                    checkCurrentVotes();
                }, 500);
                
            } catch (error) {
                log(`‚ùå Erreur lors de la r√©initialisation: ${error.message}`);
                showStatus('‚ùå Erreur lors de la r√©initialisation des votes', 'error');
            }
        }

        function createTestVotes() {
            try {
                log('‚ûï Cr√©ation de votes de test...');
                
                const testCandidates = [
                    { id: 1, name: "H√¥tel Test 1", category: "Meilleur H√¥tel", votes: 3, isVoted: true, rating: 4.5, totalRatings: 10 },
                    { id: 2, name: "Restaurant Test 1", category: "Meilleur Restaurant", votes: 2, isVoted: true, rating: 4.2, totalRatings: 8 },
                    { id: 3, name: "Guide Test 1", category: "Meilleur Guide", votes: 5, isVoted: true, rating: 4.8, totalRatings: 12 },
                    { id: 4, name: "H√¥tel Test 2", category: "Meilleur H√¥tel", votes: 0, isVoted: false, rating: 4.0, totalRatings: 5 },
                    { id: 5, name: "Restaurant Test 2", category: "Meilleur Restaurant", votes: 1, isVoted: true, rating: 3.8, totalRatings: 6 }
                ];
                
                localStorage.setItem('hag_candidates_votes', JSON.stringify(testCandidates));
                localStorage.setItem('hag_candidates_ratings', JSON.stringify(testCandidates));
                
                showStatus('‚úÖ Votes de test cr√©√©s avec succ√®s', 'success');
                log(`‚úÖ ${testCandidates.length} candidats de test cr√©√©s`);
                
                // V√©rifier le nouvel √©tat
                setTimeout(() => {
                    checkCurrentVotes();
                }, 500);
                
            } catch (error) {
                log(`‚ùå Erreur lors de la cr√©ation des votes de test: ${error.message}`);
                showStatus('‚ùå Erreur lors de la cr√©ation des votes de test', 'error');
            }
        }

        function goToVotePage() {
            log('üè† Redirection vers la page de vote...');
            window.location.href = 'http://localhost:3000/voter';
        }

        // V√©rifier les votes au chargement
        window.onload = function() {
            log('üöÄ Outil de r√©initialisation des votes initialis√©');
            checkCurrentVotes();
        };
    </script>
</body>
</html>
