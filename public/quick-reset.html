<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Rapide - HAG 2025</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #f3f4f6;
            text-align: center;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        .success {
            color: #16a34a;
            font-weight: bold;
            margin: 15px 0;
        }
        .stats {
            background: #f8fafc;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîÑ Reset Rapide</h1>
        <p>R√©initialisation express des votes HAG 2025</p>
        
        <div class="stats" id="stats">
            <div>Votes actuels: <span id="voteCount">0</span></div>
            <div>√âvaluations: <span id="ratingCount">0</span></div>
            <div>Paiements: <span id="paymentCount">0</span></div>
        </div>

        <button onclick="resetAllVotes()">
            üóëÔ∏è RESET COMPLET
        </button>

        <button onclick="location.href='/admin'" style="background: #3b82f6;">
            ‚öôÔ∏è Interface Admin
        </button>

        <div id="result"></div>
    </div>

    <script>
        // Mettre √† jour les stats
        function updateStats() {
            const votes = localStorage.getItem('hag_candidates_votes');
            const ratings = localStorage.getItem('hag_candidates_ratings');
            const payments = localStorage.getItem('hag_completed_votes');

            document.getElementById('voteCount').textContent = votes ? JSON.parse(votes).length : 0;
            document.getElementById('ratingCount').textContent = ratings ? Object.keys(JSON.parse(ratings)).length : 0;
            document.getElementById('paymentCount').textContent = payments ? JSON.parse(payments).length : 0;
        }

        // Reset complet
        function resetAllVotes() {
            if (!confirm('Supprimer TOUS les votes ? Cette action est irr√©versible !')) {
                return;
            }

            const keys = [
                'hag_candidates_votes',
                'hag_candidates_ratings',
                'hag_completed_votes',
                'hag_pending_vote',
                'hag_vote_counts',
                'hag_user_votes'
            ];

            let removed = 0;
            keys.forEach(key => {
                if (localStorage.getItem(key)) {
                    localStorage.removeItem(key);
                    removed++;
                }
            });

            document.getElementById('result').innerHTML = 
                `<div class="success">‚úÖ Reset termin√© ! ${removed} √©l√©ments supprim√©s</div>`;
            
            updateStats();
            
            // Recharger la page admin si elle est ouverte
            setTimeout(() => {
                if (window.opener) {
                    window.opener.location.reload();
                }
            }, 1000);
        }

        // Initialiser
        updateStats();

        // Actualiser toutes les 2 secondes
        setInterval(updateStats, 2000);
    </script>
</body>
</html>
